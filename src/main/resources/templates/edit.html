<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Subscription</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
<div class="container">
    <div class="header">
        <h1>‚úèÔ∏è Edit Subscription</h1>
        <a href="/" class="add-btn">‚¨Ö Back</a>
    </div>

    <div class="form-wrapper">
        <form th:action="@{/edit/{id}(id=${subscription.id})}" th:object="${subscription}" method="post">

            <label for="serviceName">Service:</label>
            <input type="text" th:field="*{serviceName}" id="serviceName" required />

            <label for="price">Price:</label>
            <input type="number" th:field="*{price}" id="price" step="0.01" required />

            <label for="startDate">Start Date:</label>
            <input type="date" th:field="*{startDate}" id="startDate" required />

            <label for="endDate">End Date:</label>
            <input type="date" th:field="*{endDate}" id="endDate" required />

            <label for="autoRenew">Auto-renew:</label>
            <input type="checkbox" th:field="*{autoRenew}" id="autoRenew" />

            <button type="submit" class="add-submit-btn">üíæ Save</button>
        </form>
    </div>
</div>
</body>
</html>
